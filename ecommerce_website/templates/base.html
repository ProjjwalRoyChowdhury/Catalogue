<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My E-Commerce Site</title>
</head>
<body>
  {% block content %}
  <nav>
    {% if user.is_authenticated %}
      Hello, {{ user.username }} |
      <a href="{% url 'logout' %}?next={{ request.path }}">Logout</a>
    {% else %}
      <a href="{% url 'login' %}?next={{ request.path }}">Login</a> |
      <a href="{% url 'catalogue:register' %}">Register</a>
    {% endif %}
  </nav>
{% endblock %}
</body>
</html>
